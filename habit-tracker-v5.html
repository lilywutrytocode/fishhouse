<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daily Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --surface-hover: #1a1a1d;
            --border: #2a2a2e;
            --text: #e8e8e8;
            --text-dim: #888;
            --accent: #7dd3fc;
            --accent-dim: #0c4a6e;
            --success: #4ade80;
            --success-dim: #166534;
            --warning: #fbbf24;
            --danger: #f87171;
            --progress-bg: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container { max-width: 500px; margin: 0 auto; }

        header { text-align: center; padding: 20px 0 30px; }

        .date-display {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        h1 { font-size: 28px; font-weight: 300; letter-spacing: 4px; }

        .tab-nav {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .tab-btn.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            padding: 15px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item { text-align: center; }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            letter-spacing: 1px;
        }

        /* Filter dropdown */
        .filter-bar {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .filter-select {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .filter-select:focus { outline: none; border-color: var(--accent); }

        .task-list { margin-top: 10px; }

        .task-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .task-card.archived {
            opacity: 0.6;
        }

        .task-color-bar {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .task-info { flex: 1; display: flex; align-items: center; gap: 10px; }
        .task-icon { font-size: 20px; }
        .task-name { font-size: 16px; font-weight: 500; margin-bottom: 2px; }
        .task-meta { font-size: 12px; color: var(--text-dim); }

        .task-badges { display: flex; gap: 6px; align-items: center; }

        .task-type-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--accent-dim);
            color: var(--accent);
            letter-spacing: 1px;
        }

        .archived-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--success-dim);
            color: var(--success);
        }

        .task-actions { display: flex; gap: 8px; margin-left: 10px; }

        .task-action-btn {
            width: 32px; height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-action-btn svg { width: 16px; height: 16px; stroke: var(--text-dim); }

        .check-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            padding-left: 8px;
        }

        .check-btn {
            width: 52px; height: 52px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .check-btn svg { width: 26px; height: 26px; stroke: var(--text-dim); opacity: 0; transition: all 0.2s; }
        .check-btn.checked svg { opacity: 1; stroke: var(--bg); }

        .check-label { font-size: 14px; color: var(--text-dim); }

        .progress-section { margin-top: 12px; padding-left: 8px; }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-today-goal { font-size: 13px; }
        .progress-overall { font-size: 12px; color: var(--text-dim); }

        .progress-bar-container {
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar { height: 100%; border-radius: 4px; transition: width 0.3s; }

        .progress-input-row { display: flex; align-items: center; gap: 10px; }

        .progress-input {
            width: 80px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            font-family: 'Space Mono', monospace;
            text-align: center;
        }

        .progress-input:focus { outline: none; border-color: var(--accent); }
        .progress-text { color: var(--text-dim); font-size: 14px; }

        .log-section { margin-top: 12px; padding-left: 8px; }

        .star-rating { display: flex; gap: 8px; margin-bottom: 12px; }

        .star-btn {
            width: 44px; height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            filter: grayscale(1);
            opacity: 0.5;
        }

        .star-btn.active { filter: grayscale(0); opacity: 1; }

        .log-note {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            height: 60px;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .log-note:focus { outline: none; border-color: var(--accent); }

        .task-stats {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            padding-left: 8px;
        }

        .task-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .task-stats-label { font-size: 11px; color: var(--text-dim); }
        .task-stats-dates { font-size: 10px; color: var(--text-dim); }

        .stats-bar-container {
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .stats-bar-fill { height: 100%; border-radius: 3px; transition: width 0.3s; }

        .stats-percentage { font-family: 'Space Mono', monospace; font-size: 12px; margin-top: 4px; }

        /* Restore button */
        .restore-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--success-dim);
            border: none;
            border-radius: 8px;
            color: var(--success);
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            margin-left: 8px;
        }

        .fab {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(125, 211, 252, 0.3);
        }

        .fab svg { width: 28px; height: 28px; stroke: var(--bg); }

        .menu-btn {
            position: fixed;
            bottom: 30px; left: 30px;
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn svg { width: 20px; height: 20px; stroke: var(--text-dim); }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: var(--surface);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 25px 20px 40px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title { font-size: 18px; font-weight: 500; }

        .modal-close {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close svg { width: 20px; height: 20px; stroke: var(--text-dim); }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; color: var(--text-dim); margin-bottom: 8px; }
        .form-hint { font-size: 11px; color: var(--text-dim); margin-top: 6px; }

        .form-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            color: var(--text);
            font-size: 15px;
        }

        .form-input:focus { outline: none; border-color: var(--accent); }

        .form-row { display: flex; gap: 12px; }
        .form-row .form-group { flex: 1; }

        .type-selector, .freq-selector { display: flex; gap: 10px; }

        .type-option, .freq-option {
            flex: 1;
            padding: 12px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .type-option.selected, .freq-option.selected {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .type-option-icon { font-size: 20px; margin-bottom: 6px; }
        .type-option-label { font-size: 12px; color: var(--text-dim); }
        .type-option.selected .type-option-label { color: var(--text); }

        .icon-selector, .color-selector { display: flex; flex-wrap: wrap; gap: 8px; }

        .icon-option {
            width: 44px; height: 44px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-option.selected { border-color: var(--accent); background: var(--accent-dim); }

        .color-option {
            width: 36px; height: 36px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .color-option.selected { border-color: white; transform: scale(1.1); }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: var(--bg);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .menu-list { display: flex; flex-direction: column; gap: 8px; }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            border-radius: 12px;
            background: var(--bg);
            cursor: pointer;
        }

        .menu-item svg { width: 22px; height: 22px; stroke: var(--accent); }
        .menu-item-text { font-size: 15px; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-dim); }
        .empty-state-icon { font-size: 48px; margin-bottom: 15px; }
        .empty-state-text { font-size: 14px; line-height: 1.6; }

        /* History Tab */
        .history-content { margin-top: 20px; }

        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .month-nav-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .month-nav-btn svg { width: 20px; height: 20px; stroke: var(--text); }

        .month-title {
            font-size: 18px;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .task-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--surface);
            border-radius: 10px;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; cursor: pointer; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-label { text-align: center; font-size: 11px; color: var(--text-dim); padding: 8px 0; }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-family: 'Space Mono', monospace;
            background: var(--surface);
            color: var(--text-dim);
            gap: 3px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover:not(.future):not(.before-start) { background: var(--surface-hover); }
        .calendar-day .day-num { font-size: 11px; }
        .calendar-day .day-dots { display: flex; gap: 1px; flex-wrap: wrap; justify-content: center; max-width: 40px; }
        .calendar-day .task-dot { width: 4px; height: 4px; border-radius: 1px; flex-shrink: 0; }
        .calendar-day .skip-dot { font-size: 5px; line-height: 1; width: 4px; height: 4px; display: flex; align-items: center; justify-content: center; }
        .calendar-day .day-icon { font-size: 10px; }
        .calendar-day.today { border: 2px solid var(--accent); }
        .calendar-day.future { opacity: 0.3; cursor: default; }
        .calendar-day.before-start { opacity: 0.2; cursor: default; }

        .history-list { margin-top: 20px; }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--surface);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .history-date { font-size: 14px; color: var(--text-dim); }
        .history-value { font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .hidden { display: none !important; }

        .record-actions { display: flex; gap: 10px; margin-top: 20px; }
        .record-actions button { flex: 1; }

        .btn-secondary {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .history-back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .history-back-btn svg { width: 16px; height: 16px; stroke: var(--text); }

        .task-header-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Skip reason selector */
        .skip-reason-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .skip-reason-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            transition: all 0.2s;
        }

        .skip-reason-btn:hover {
            background: var(--surface-hover);
        }

        .skip-reason-btn.active {
            border-color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
        }

        .skip-emoji {
            font-size: 24px;
        }

        .skip-label {
            font-size: 11px;
            color: var(--text-dim);
        }

        .skip-reason-btn.active .skip-label {
            color: var(--warning);
        }

        /* History list improvements */
        .history-item {
            display: flex;
            flex-direction: column;
            padding: 12px 15px;
            background: var(--surface);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .history-item.missed {
            border-left-color: var(--text-dim);
            opacity: 0.7;
        }

        .history-item.skipped {
            border-left-color: var(--warning);
        }

        .history-item-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-note {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
            line-height: 1.5;
        }

        .skip-badge {
            font-size: 18px;
        }

        /* Skip panel on task card */
        .skip-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            font-size: 20px;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .skip-toggle-btn:hover {
            background: var(--surface-hover);
        }

        .skip-toggle-btn.has-reason {
            border-color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
        }

        .skip-panel {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 12px;
            margin-left: 8px;
        }

        .skip-reason-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .skip-reason-mini {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .skip-reason-mini:hover {
            background: var(--surface-hover);
        }

        .skip-reason-mini.active {
            border-color: var(--warning);
            background: rgba(251, 191, 36, 0.2);
        }

        .skip-note-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 13px;
        }

        .skip-note-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Log task records list */
        .log-records-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-record-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 14px 16px;
            cursor: pointer;
            border-left: 4px solid var(--border);
            transition: all 0.2s;
        }

        .log-record-card:hover {
            background: var(--surface-hover);
        }

        .log-record-card.good {
            border-left-color: var(--success);
        }

        .log-record-card.bad {
            border-left-color: var(--danger);
        }

        .log-record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-record-date {
            font-size: 14px;
            color: var(--text-dim);
        }

        .log-record-rating {
            font-size: 24px;
        }

        .log-record-note {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
            line-height: 1.6;
        }

    <script>
        // ============ ÈÖçÁΩÆ ============
        const TASK_ICONS = ['üìö', 'üí™', 'üèÉ', 'üò¥', 'üíß', 'üßò', '‚úçÔ∏è', 'üéØ', 'üé®', 'üéµ', 'üíª', 'üå±', '‚òÄÔ∏è', 'üåô', '‚ù§Ô∏è', '‚≠ê'];
        const TASK_COLORS = ['#f87171', '#fb923c', '#fbbf24', '#4ade80', '#22d3ee', '#60a5fa', '#a78bfa', '#f472b6'];

        // ============ Êó•ÊúüÂ∑•ÂÖ∑ ============
        function getLocalDateStr(date) {
            const d = date || new Date();
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function parseLocalDate(dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        function formatDisplayDate(date) {
            const weekdays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            return `${date.getFullYear()}Âπ¥${date.getMonth() + 1}Êúà${date.getDate()}Êó• ${weekdays[date.getDay()]}`;
        }

        function formatShortDate(dateStr) {
            const d = parseLocalDate(dateStr);
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            d.setDate(d.getDate() - day + (day === 0 ? -6 : 1));
            return getLocalDateStr(d);
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        // ============ ÂÖ®Â±ÄÂèòÈáè ============
        const today = new Date();
        const todayStr = getLocalDateStr(today);

        let tasks = [];
        let records = {};
        let editingTaskId = null;
        let editingRecordTaskId = null;
        let editingRecordDate = null;
        let selectedIcon = TASK_ICONS[0];
        let selectedColor = TASK_COLORS[0];
        let selectedWeekday = 5; // ÈªòËÆ§Âë®‰∫î
        let currentTab = 'today';
        let viewingTaskId = null;
        let historyYear = today.getFullYear();
        let historyMonth = today.getMonth();

        // ============ Êï∞ÊçÆÁÆ°ÁêÜ ============
        function loadData() {
            const savedTasks = localStorage.getItem('habit_tasks_v7');
            const savedRecords = localStorage.getItem('habit_records_v7');
            if (savedTasks) tasks = JSON.parse(savedTasks);
            if (savedRecords) records = JSON.parse(savedRecords);
        }

        function saveData() {
            localStorage.setItem('habit_tasks_v7', JSON.stringify(tasks));
            localStorage.setItem('habit_records_v7', JSON.stringify(records));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function getRecordKey(taskId, dateStr) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return `${taskId}_${dateStr}`;
            if (task.freq === 'weekly') {
                return `${taskId}_${getWeekStart(parseLocalDate(dateStr))}`;
            }
            return `${taskId}_${dateStr}`;
        }

        function getRecord(taskId, dateStr) {
            return records[getRecordKey(taskId, dateStr)] || null;
        }

        function setRecord(taskId, dateStr, data) {
            const key = getRecordKey(taskId, dateStr);
            if (data === null) {
                delete records[key];
            } else {
                records[key] = { ...data, date: dateStr };
            }
            saveData();
            checkAutoArchive(taskId);
        }

        // ============ Ëá™Âä®ÂΩíÊ°£ ============
        function checkAutoArchive(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.type !== 'progress' || task.archived) return;

            const totalValue = calculateTotalProgress(taskId);
            if (totalValue >= task.target) {
                task.archived = true;
                task.archivedAt = todayStr;
                saveData();
            }
        }

        function restoreTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.archived = false;
                delete task.archivedAt;
                saveData();
                render();
            }
        }

        // ============ ÂÆåÊàêÁéáËÆ°ÁÆó ============
        function isRecordComplete(task, record) {
            if (!record) return false;
            if (task.type === 'check') return record.completed === true;
            if (task.type === 'progress') {
                const dailyGoal = Math.ceil(task.target / (task.days || 7));
                return (record.todayValue || 0) >= dailyGoal;
            }
            if (task.type === 'log') return record.rating > 0;
            return false;
        }

        function getTaskStats(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return { completed: 0, total: 0, rate: 0 };

            const startDate = task.startDate || task.createdAt || todayStr;
            const endDate = task.endDate || todayStr;
            const effectiveEnd = endDate < todayStr ? endDate : todayStr;
            
            if (startDate > effectiveEnd) return { completed: 0, total: 0, rate: 0 };

            let completed = 0, total = 0;

            if (task.freq === 'daily') {
                const start = parseLocalDate(startDate);
                const end = parseLocalDate(effectiveEnd);
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    total++;
                    if (isRecordComplete(task, getRecord(taskId, getLocalDateStr(d)))) completed++;
                }
            } else {
                let weekStart = getWeekStart(parseLocalDate(startDate));
                const currentWeek = getWeekStart(parseLocalDate(effectiveEnd));
                const seenWeeks = new Set();
                while (weekStart <= currentWeek) {
                    if (!seenWeeks.has(weekStart)) {
                        seenWeeks.add(weekStart);
                        total++;
                        if (isRecordComplete(task, getRecord(taskId, weekStart))) completed++;
                    }
                    const d = parseLocalDate(weekStart);
                    d.setDate(d.getDate() + 7);
                    weekStart = getLocalDateStr(d);
                }
            }

            return { completed, total, rate: total > 0 ? Math.round((completed / total) * 100) : 0 };
        }

        function calculateTotalProgress(taskId) {
            let total = 0;
            Object.keys(records).forEach(key => {
                if (key.startsWith(taskId + '_')) total += records[key].todayValue || 0;
            });
            return total;
        }

        // ============ Tab ÂàáÊç¢ ============
        function switchTab(tab) {
            currentTab = tab;
            viewingTaskId = null;
            historyYear = today.getFullYear();
            historyMonth = today.getMonth();
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(tab === 'today' ? '‰ªäÊó•' : 'ÂéÜÂè≤'));
            });
            
            document.getElementById('todayTab').classList.toggle('hidden', tab !== 'today');
            document.getElementById('historyTab').classList.toggle('hidden', tab !== 'history');
            
            if (tab === 'history') renderHistoryTab();
        }

        // ============ UI Ê∏≤Êüì ============
        function render() {
            document.getElementById('dateDisplay').textContent = formatDisplayDate(today);
            renderTaskList();
            updateStats();
            renderIconSelector();
            renderColorSelector();
            if (currentTab === 'history') renderHistoryTab();
        }

        function renderIconSelector() {
            document.getElementById('iconSelector').innerHTML = TASK_ICONS.map(icon => `
                <div class="icon-option ${icon === selectedIcon ? 'selected' : ''}" onclick="selectIcon('${icon}')">${icon}</div>
            `).join('');
        }

        function renderColorSelector() {
            document.getElementById('colorSelector').innerHTML = TASK_COLORS.map(color => `
                <div class="color-option ${color === selectedColor ? 'selected' : ''}" style="background: ${color}" onclick="selectColor('${color}')"></div>
            `).join('');
        }

        function getTasksForMonth(year, month) {
            // ËøîÂõûÂú®ÊåáÂÆöÊúà‰ªΩÂ≠òÂú®ÔºàÂ∑≤ÂàõÂª∫‰∏îÊú™ÁªìÊùü/Êú™ÂΩíÊ°£ÔºâÁöÑ‰ªªÂä°
            const monthStart = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            const monthEnd = `${year}-${String(month + 1).padStart(2, '0')}-${getDaysInMonth(year, month)}`;
            
            return tasks.filter(task => {
                const taskStart = task.startDate || task.createdAt || todayStr;
                let taskEnd = task.endDate || '2099-12-31';
                
                // Â¶ÇÊûú‰ªªÂä°Â∑≤ÂΩíÊ°£Ôºå‰ΩøÁî®ÂΩíÊ°£Êó•Êúü‰Ωú‰∏∫ÁªìÊùüÊó•Êúü
                if (task.archived && task.archivedAt) {
                    taskEnd = task.archivedAt < taskEnd ? task.archivedAt : taskEnd;
                }
                
                // ‰ªªÂä°Âú®Ëøô‰∏™ÊúàÊúâÊïàÔºö‰ªªÂä°ÂºÄÂßãÊó• <= ÊúàÊú´ ‰∏î ‰ªªÂä°ÁªìÊùüÊó• >= ÊúàÂàù
                return taskStart <= monthEnd && taskEnd >= monthStart;
            });

            const record = getRecord(taskId, dateStr) || {};
            const d = parseLocalDate(dateStr);
            const taskColor = task.color || TASK_COLORS[0];
            document.getElementById('recordModalTitle').textContent = `${d.getMonth() + 1}Êúà${d.getDate()}Êó• - ${task.name}`;

            let contentHtml = '';
            
            // Ë∑≥ËøáÂéüÂõ†ÈÄâÈ°π
            const skipReasons = [
                { key: 'sick', emoji: 'ü§í', label: 'ÁîüÁóÖ‰∫Ü' },
                { key: 'busy', emoji: 'üèÉ', label: 'Â§™Âøô‰∫Ü' },
                { key: 'tired', emoji: 'üò¥', label: 'Â§™Á¥Ø‰∫Ü' },
                { key: 'rain', emoji: 'üåßÔ∏è', label: '‰∏ãÈõ®‰∫Ü' },
                { key: 'period', emoji: 'üå∏', label: 'ÁîüÁêÜÊúü' },
                { key: 'travel', emoji: '‚úàÔ∏è', label: 'Âú®ÊóÖÈÄî' },
                { key: 'rest', emoji: 'üõãÔ∏è', label: '‰ºëÊÅØÊó•' },
                { key: 'hot', emoji: 'ü•µ', label: 'Â§©Ê∞îÁÉ≠' },
                { key: 'urgent', emoji: 'üìû', label: '‰∏¥Êó∂Êúâ‰∫ã' },
                { key: 'forgot', emoji: 'üôà', label: 'ÂøòËÆ∞‰∫Ü' },
                { key: 'other', emoji: 'üí≠', label: 'ÂÖ∂‰ªñ' }
            ];

            if (task.type === 'check') {
                const isChecked = record.completed === true;
                const currentSkip = record.skipReason || '';
                contentHtml = `
                    <div style="text-align: center; padding: 20px 0;">
                        <button class="check-btn ${isChecked ? 'checked' : ''}" onclick="toggleRecordCheck()"
                                style="margin: 0 auto; ${isChecked ? `background: ${taskColor}; border-color: ${taskColor}` : ''}">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </button>
                        <div style="margin-top: 15px; color: ${isChecked ? taskColor : 'var(--text-dim)'};">${isChecked ? 'Â∑≤ÂÆåÊàê' : 'Êú™ÂÆåÊàê'}</div>
                    </div>
                    ${!isChecked ? `
                    <div class="form-group">
                        <label class="form-label">Êú™ÂÆåÊàêÂéüÂõ†ÔºàÂèØÈÄâÔºâ</label>
                        <div class="skip-reason-selector">
                            ${skipReasons.map(r => `
                                <button class="skip-reason-btn ${currentSkip === r.key ? 'active' : ''}" 
                                        onclick="setSkipReason('${r.key}')" 
                                        data-reason="${r.key}">
                                    <span class="skip-emoji">${r.emoji}</span>
                                    <span class="skip-label">${r.label}</span>
                                </button>
                            `).join('')}
                        </div>
                        <textarea class="log-note" id="skipNoteInput" placeholder="Ë°•ÂÖÖËØ¥ÊòéÔºàÂèØÈÄâÔºâ">${record.skipNote || ''}</textarea>
                    </div>
                    ` : ''}
                `;
            } else if (task.type === 'progress') {
                const todayValue = record.todayValue || 0;
                const currentSkip = record.skipReason || '';
                contentHtml = `
                    <div class="form-group">
                        <label class="form-label">ÂÆåÊàêÊï∞Èáè (${task.unit || ''})</label>
                        <input type="number" class="form-input" id="recordProgressValue" value="${todayValue}" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Êú™ÂÆåÊàêÂéüÂõ†ÔºàÂèØÈÄâÔºâ</label>
                        <div class="skip-reason-selector">
                            ${skipReasons.map(r => `
                                <button class="skip-reason-btn ${currentSkip === r.key ? 'active' : ''}" 
                                        onclick="setSkipReason('${r.key}')" 
                                        data-reason="${r.key}">
                                    <span class="skip-emoji">${r.emoji}</span>
                                    <span class="skip-label">${r.label}</span>
                                </button>
                            `).join('')}
                        </div>
                        <textarea class="log-note" id="skipNoteInput" placeholder="Ë°•ÂÖÖËØ¥ÊòéÔºàÂèØÈÄâÔºâ">${record.skipNote || ''}</textarea>
                    </div>
                `;
            } else if (task.type === 'log') {
                const rating = record.rating || 0;
                const currentSkip = record.skipReason || '';
                contentHtml = `
                    <div class="form-group">
                        <label class="form-label">${task.logLabel || 'ËØÑÂàÜ'}</label>
                        <div class="star-rating" style="justify-content: center;">
                            ${[1,2,3,4,5].map(i => `
                                <button class="star-btn ${rating >= i ? 'active' : ''}" onclick="setRecordRating(${i})"
                                        style="${rating >= i ? `border-color: ${taskColor}; background: ${taskColor}20` : ''}">${getStarEmoji(i)}</button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Â§áÊ≥®</label>
                        <textarea class="log-note" id="recordNote">${record.note || ''}</textarea>
                    </div>
                    ${!rating ? `
                    <div class="form-group">
                        <label class="form-label">Êú™ËØÑÂàÜÂéüÂõ†ÔºàÂèØÈÄâÔºâ</label>
                        <div class="skip-reason-selector">
                            ${skipReasons.map(r => `
                                <button class="skip-reason-btn ${currentSkip === r.key ? 'active' : ''}" 
                                        onclick="setSkipReason('${r.key}')" 
                                        data-reason="${r.key}">
                                    <span class="skip-emoji">${r.emoji}</span>
                                    <span class="skip-label">${r.label}</span>
                                </button>
                            `).join('')}
                        </div>
                        <textarea class="log-note" id="skipNoteInput" placeholder="Ë°•ÂÖÖËØ¥ÊòéÔºàÂèØÈÄâÔºâ">${record.skipNote || ''}</textarea>
                    </div>
                    ` : ''}
                `;
            }

            contentHtml += `
                <div class="record-actions">
                    <button class="btn-secondary" onclick="deleteRecord()">Âà†Èô§ËÆ∞ÂΩï</button>
                    <button class="submit-btn" onclick="saveRecord()">‰øùÂ≠ò</button>
                </div>
            `;

            document.getElementById('recordModalContent').innerHTML = contentHtml;
            document.getElementById('recordModal').classList.add('show');
        }
        
        function setSkipReason(reason) {
            document.querySelectorAll('.skip-reason-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.reason === reason);
            });
        }

        function toggleRecordCheck() {
            const task = tasks.find(t => t.id === editingRecordTaskId);
            if (!task) return;
            const record = getRecord(editingRecordTaskId, editingRecordDate) || {};
            setRecord(editingRecordTaskId, editingRecordDate, { ...record, completed: !record.completed });
            openRecordModal(editingRecordTaskId, editingRecordDate);
            render();
        }

        function setRecordRating(rating) {
            const record = getRecord(editingRecordTaskId, editingRecordDate) || {};
            setRecord(editingRecordTaskId, editingRecordDate, { ...record, rating });
            openRecordModal(editingRecordTaskId, editingRecordDate);
            render();
        }

        function saveRecord() {
            const task = tasks.find(t => t.id === editingRecordTaskId);
            if (!task) return;

            const record = getRecord(editingRecordTaskId, editingRecordDate) || {};
            
            // Ëé∑ÂèñË∑≥ËøáÂéüÂõ†
            const activeSkipBtn = document.querySelector('.skip-reason-btn.active');
            const skipReason = activeSkipBtn ? activeSkipBtn.dataset.reason : null;
            const skipNoteEl = document.getElementById('skipNoteInput');
            const skipNote = skipNoteEl ? skipNoteEl.value : '';

            if (task.type === 'progress') {
                const value = parseFloat(document.getElementById('recordProgressValue').value) || 0;
                setRecord(editingRecordTaskId, editingRecordDate, { 
                    ...record, 
                    todayValue: value,
                    skipReason: value === 0 ? skipReason : null,
                    skipNote: value === 0 ? skipNote : ''
                });
            } else if (task.type === 'log') {
                const note = document.getElementById('recordNote')?.value || '';
                setRecord(editingRecordTaskId, editingRecordDate, { 
                    ...record, 
                    note,
                    skipReason: !record.rating ? skipReason : null,
                    skipNote: !record.rating ? skipNote : ''
                });
            } else if (task.type === 'check') {
                setRecord(editingRecordTaskId, editingRecordDate, { 
                    ...record,
                    skipReason: !record.completed ? skipReason : null,
                    skipNote: !record.completed ? skipNote : ''
                });
            }

            closeModal('recordModal');
            render();
        }

        function deleteRecord() {
            if (!confirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) return;
            setRecord(editingRecordTaskId, editingRecordDate, null);
            closeModal('recordModal');
            render();
        }

        // ============ ËèúÂçï ============
        function openMenuModal() { 
            renderMenuStats();
            document.getElementById('menuModal').classList.add('show'); 
        }
        
        function renderMenuStats() {
            const activeTasks = tasks.filter(t => !t.archived);
            const archivedTasks = tasks.filter(t => t.archived);
            
            // ËÆ°ÁÆóÊú¨Âë®ÂÆåÊàêÁéá
            const weekStart = getWeekStart(today);
            let weekCompleted = 0, weekTotal = 0;
            activeTasks.forEach(task => {
                if (task.freq === 'daily') {
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(parseLocalDate(weekStart));
                        d.setDate(d.getDate() + i);
                        const dateStr = getLocalDateStr(d);
                        if (dateStr > todayStr) break;
                        const taskStart = task.startDate || task.createdAt || todayStr;
                        if (dateStr >= taskStart) {
                            weekTotal++;
                            if (isRecordComplete(task, getRecord(task.id, dateStr))) weekCompleted++;
                        }
                    }
                } else if (task.freq === 'weekly') {
                    weekTotal++;
                    if (isRecordComplete(task, getRecord(task.id, weekStart))) weekCompleted++;
                }
            });
            const weekRate = weekTotal > 0 ? Math.round((weekCompleted / weekTotal) * 100) : 0;
            
            // ËÆ°ÁÆóÊúÄËøë7Â§©ÊØèÂ§©ÁöÑÂÆåÊàêÁéáÔºàÁî®‰∫éÂ∞èÂõæË°®Ôºâ
            let last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                const dateStr = getLocalDateStr(d);
                let dayCompleted = 0, dayTotal = 0;
                activeTasks.forEach(task => {
                    if (task.freq === 'daily') {
                        const taskStart = task.startDate || task.createdAt || todayStr;
                        if (dateStr >= taskStart) {
                            dayTotal++;
                            if (isRecordComplete(task, getRecord(task.id, dateStr))) dayCompleted++;
                        }
                    }
                });
                const rate = dayTotal > 0 ? Math.round((dayCompleted / dayTotal) * 100) : 0;
                last7Days.push({ date: dateStr, rate, day: d.getDate() });
            }
            
            const html = `
                <div class="stats-overview">
                    <div class="stats-overview-header">
                        <span>üìä Êï∞ÊçÆÊ¶ÇËßà</span>
                    </div>
                    <div class="stats-overview-grid">
                        <div class="stats-overview-item">
                            <div class="stats-overview-value" style="color: var(--accent)">${activeTasks.length}</div>
                            <div class="stats-overview-label">ËøõË°å‰∏≠‰ªªÂä°</div>
                        </div>
                        <div class="stats-overview-item">
                            <div class="stats-overview-value" style="color: var(--success)">${archivedTasks.length}</div>
                            <div class="stats-overview-label">Â∑≤ÂÆåÊàê‰ªªÂä°</div>
                        </div>
                        <div class="stats-overview-item">
                            <div class="stats-overview-value" style="color: var(--warning)">${weekRate}%</div>
                            <div class="stats-overview-label">Êú¨Âë®ÂÆåÊàêÁéá</div>
                        </div>
                    </div>
                    <div class="stats-chart">
                        <div class="stats-chart-title">ÊúÄËøë7Â§©ÂÆåÊàêÁéá</div>
                        <div class="stats-chart-bars">
                            ${last7Days.map(d => `
                                <div class="stats-chart-bar-wrap">
                                    <div class="stats-chart-bar" style="height: ${d.rate}%; background: ${d.rate >= 80 ? 'var(--success)' : d.rate >= 50 ? 'var(--warning)' : 'var(--danger)'}"></div>
                                    <div class="stats-chart-day">${d.day}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('menuStats').innerHTML = html;
        }

        function exportData() {
            const data = { tasks, records, exportedAt: new Date().toISOString(), version: 7 };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `habit-tracker-${todayStr}.json`;
            a.click();
            closeModal('menuModal');
        }

        function importData() { document.getElementById('importFile').click(); }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.tasks && data.records) {
                        if (confirm('ÂØºÂÖ•Â∞ÜË¶ÜÁõñÂΩìÂâçÊâÄÊúâÊï∞ÊçÆÔºåÁ°ÆÂÆöÁªßÁª≠ÂêóÔºü')) {
                            tasks = data.tasks;
                            records = data.records;
                            saveData();
                            render();
                            alert('ÂØºÂÖ•ÊàêÂäüÔºÅ');
                        }
                    } else { alert('Êó†ÊïàÁöÑÊï∞ÊçÆÊñá‰ª∂'); }
                } catch (err) { alert('Êñá‰ª∂Ëß£ÊûêÂ§±Ë¥•Ôºö' + err.message); }
            };
            reader.readAsText(file);
            event.target.value = '';
            closeModal('menuModal');
        }

        // ============ ÂàùÂßãÂåñ ============
        loadData();
        render();
    </script>
