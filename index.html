<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daily Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --surface-hover: #1a1a1d;
            --border: #2a2a2e;
            --text: #e8e8e8;
            --text-dim: #888;
            --accent: #7dd3fc;
            --accent-dim: #0c4a6e;
            --success: #4ade80;
            --success-dim: #166534;
            --warning: #fbbf24;
            --danger: #f87171;
            --progress-bg: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container { max-width: 500px; margin: 0 auto; }

        header { text-align: center; padding: 20px 0 30px; }

        .date-display {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        h1 { font-size: 28px; font-weight: 300; letter-spacing: 4px; }

        .tab-nav {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .tab-btn.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            padding: 15px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item { text-align: center; }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            letter-spacing: 1px;
        }

        /* Filter dropdown */
        .filter-bar {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .filter-select {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .filter-select:focus { outline: none; border-color: var(--accent); }

        .task-list { margin-top: 10px; }

        .task-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .task-card.archived {
            opacity: 0.6;
        }

        .task-color-bar {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .task-info { flex: 1; display: flex; align-items: center; gap: 10px; }
        .task-icon { font-size: 20px; }
        .task-name { font-size: 16px; font-weight: 500; margin-bottom: 2px; }
        .task-meta { font-size: 12px; color: var(--text-dim); }

        .task-badges { display: flex; gap: 6px; align-items: center; }

        .task-type-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--accent-dim);
            color: var(--accent);
            letter-spacing: 1px;
        }

        .archived-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--success-dim);
            color: var(--success);
        }

        .task-actions { display: flex; gap: 8px; margin-left: 10px; }

        .task-action-btn {
            width: 32px; height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-action-btn svg { width: 16px; height: 16px; stroke: var(--text-dim); }

        .check-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            padding-left: 8px;
        }

        .check-btn {
            width: 52px; height: 52px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .check-btn svg { width: 26px; height: 26px; stroke: var(--text-dim); opacity: 0; transition: all 0.2s; }
        .check-btn.checked svg { opacity: 1; stroke: var(--bg); }

        .check-label { font-size: 14px; color: var(--text-dim); }

        .progress-section { margin-top: 12px; padding-left: 8px; }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-today-goal { font-size: 13px; }
        .progress-overall { font-size: 12px; color: var(--text-dim); }

        .progress-bar-container {
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar { height: 100%; border-radius: 4px; transition: width 0.3s; }

        .progress-input-row { display: flex; align-items: center; gap: 10px; }

        .progress-input {
            width: 80px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            font-family: 'Space Mono', monospace;
            text-align: center;
        }

        .progress-input:focus { outline: none; border-color: var(--accent); }
        .progress-text { color: var(--text-dim); font-size: 14px; }

        .log-section { margin-top: 12px; padding-left: 8px; }

        .star-rating { display: flex; gap: 8px; margin-bottom: 12px; }

        .star-btn {
            width: 44px; height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            filter: grayscale(1);
            opacity: 0.5;
        }

        .star-btn.active { filter: grayscale(0); opacity: 1; }

        .log-note {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            height: 60px;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .log-note:focus { outline: none; border-color: var(--accent); }

        .task-stats {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            padding-left: 8px;
        }

        .task-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .task-stats-label { font-size: 11px; color: var(--text-dim); }
        .task-stats-dates { font-size: 10px; color: var(--text-dim); }

        .stats-bar-container {
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .stats-bar-fill { height: 100%; border-radius: 3px; transition: width 0.3s; }

        .stats-percentage { font-family: 'Space Mono', monospace; font-size: 12px; margin-top: 4px; }

        /* Restore button */
        .restore-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--success-dim);
            border: none;
            border-radius: 8px;
            color: var(--success);
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            margin-left: 8px;
        }

        .fab {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(125, 211, 252, 0.3);
        }

        .fab svg { width: 28px; height: 28px; stroke: var(--bg); }

        .menu-btn {
            position: fixed;
            bottom: 30px; left: 30px;
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn svg { width: 20px; height: 20px; stroke: var(--text-dim); }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: var(--surface);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 25px 20px 40px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title { font-size: 18px; font-weight: 500; }

        .modal-close {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close svg { width: 20px; height: 20px; stroke: var(--text-dim); }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; color: var(--text-dim); margin-bottom: 8px; }
        .form-hint { font-size: 11px; color: var(--text-dim); margin-top: 6px; }

        .form-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            color: var(--text);
            font-size: 15px;
        }

        .form-input:focus { outline: none; border-color: var(--accent); }

        .form-row { display: flex; gap: 12px; }
        .form-row .form-group { flex: 1; }

        .type-selector, .freq-selector { display: flex; gap: 10px; }

        .type-option, .freq-option {
            flex: 1;
            padding: 12px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .type-option.selected, .freq-option.selected {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .type-option-icon { font-size: 20px; margin-bottom: 6px; }
        .type-option-label { font-size: 12px; color: var(--text-dim); }
        .type-option.selected .type-option-label { color: var(--text); }

        .icon-selector, .color-selector { display: flex; flex-wrap: wrap; gap: 8px; }

        .icon-option {
            width: 44px; height: 44px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-option.selected { border-color: var(--accent); background: var(--accent-dim); }

        .color-option {
            width: 36px; height: 36px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .color-option.selected { border-color: white; transform: scale(1.1); }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: var(--bg);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .menu-list { display: flex; flex-direction: column; gap: 8px; }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            border-radius: 12px;
            background: var(--bg);
            cursor: pointer;
        }

        .menu-item svg { width: 22px; height: 22px; stroke: var(--accent); }
        .menu-item-text { font-size: 15px; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-dim); }
        .empty-state-icon { font-size: 48px; margin-bottom: 15px; }
        .empty-state-text { font-size: 14px; line-height: 1.6; }

        /* History Tab */
        .history-content { margin-top: 20px; }

        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .month-nav-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .month-nav-btn svg { width: 20px; height: 20px; stroke: var(--text); }

        .month-title {
            font-size: 18px;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .task-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--surface);
            border-radius: 10px;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; cursor: pointer; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-label { text-align: center; font-size: 11px; color: var(--text-dim); padding: 8px 0; }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-family: 'Space Mono', monospace;
            background: var(--surface);
            color: var(--text-dim);
            gap: 3px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover:not(.future):not(.before-start) { background: var(--surface-hover); }
        .calendar-day .day-num { font-size: 11px; }
        .calendar-day .day-dots { display: flex; gap: 2px; flex-wrap: wrap; justify-content: center; }
        .calendar-day .task-dot { width: 6px; height: 6px; border-radius: 2px; }
        .calendar-day .day-icon { font-size: 10px; }
        .calendar-day.today { border: 2px solid var(--accent); }
        .calendar-day.future { opacity: 0.3; cursor: default; }
        .calendar-day.before-start { opacity: 0.2; cursor: default; }

        .history-list { margin-top: 20px; }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--surface);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .history-date { font-size: 14px; color: var(--text-dim); }
        .history-value { font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .hidden { display: none !important; }

        .record-actions { display: flex; gap: 10px; margin-top: 20px; }
        .record-actions button { flex: 1; }

        .btn-secondary {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .history-back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .history-back-btn svg { width: 16px; height: 16px; stroke: var(--text); }

        .task-header-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

    <script>
        // ============ é…ç½® ============
        const TASK_ICONS = ['ğŸ“š', 'ğŸ’ª', 'ğŸƒ', 'ğŸ˜´', 'ğŸ’§', 'ğŸ§˜', 'âœï¸', 'ğŸ¯', 'ğŸ¨', 'ğŸµ', 'ğŸ’»', 'ğŸŒ±', 'â˜€ï¸', 'ğŸŒ™', 'â¤ï¸', 'â­'];
        const TASK_COLORS = ['#f87171', '#fb923c', '#fbbf24', '#4ade80', '#22d3ee', '#60a5fa', '#a78bfa', '#f472b6'];

        // ============ æ—¥æœŸå·¥å…· ============
        function getLocalDateStr(date) {
            const d = date || new Date();
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function parseLocalDate(dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        function formatDisplayDate(date) {
            const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${weekdays[date.getDay()]}`;
        }

        function formatShortDate(dateStr) {
            const d = parseLocalDate(dateStr);
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            d.setDate(d.getDate() - day + (day === 0 ? -6 : 1));
            return getLocalDateStr(d);
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        // ============ å…¨å±€å˜é‡ ============
        const today = new Date();
        const todayStr = getLocalDateStr(today);

        let tasks = [];
        let records = {};
        let editingTaskId = null;
        let editingRecordTaskId = null;
        let editingRecordDate = null;
        let selectedIcon = TASK_ICONS[0];
        let selectedColor = TASK_COLORS[0];
        let currentTab = 'today';
        let viewingTaskId = null;
        let historyYear = today.getFullYear();
        let historyMonth = today.getMonth();

        // ============ æ•°æ®ç®¡ç† ============
        function loadData() {
            const savedTasks = localStorage.getItem('habit_tasks_v7');
            const savedRecords = localStorage.getItem('habit_records_v7');
            if (savedTasks) tasks = JSON.parse(savedTasks);
            if (savedRecords) records = JSON.parse(savedRecords);
        }

        function saveData() {
            localStorage.setItem('habit_tasks_v7', JSON.stringify(tasks));
            localStorage.setItem('habit_records_v7', JSON.stringify(records));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function getRecordKey(taskId, dateStr) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return `${taskId}_${dateStr}`;
            if (task.freq === 'weekly') {
                return `${taskId}_${getWeekStart(parseLocalDate(dateStr))}`;
            }
            return `${taskId}_${dateStr}`;
        }

        function getRecord(taskId, dateStr) {
            return records[getRecordKey(taskId, dateStr)] || null;
        }

        function setRecord(taskId, dateStr, data) {
            const key = getRecordKey(taskId, dateStr);
            if (data === null) {
                delete records[key];
            } else {
                records[key] = { ...data, date: dateStr };
            }
            saveData();
            checkAutoArchive(taskId);
        }

        // ============ è‡ªåŠ¨å½’æ¡£ ============
        function checkAutoArchive(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.type !== 'progress' || task.archived) return;

            const totalValue = calculateTotalProgress(taskId);
            if (totalValue >= task.target) {
                task.archived = true;
                task.archivedAt = todayStr;
                saveData();
            }
        }

        function restoreTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.archived = false;
                delete task.archivedAt;
                saveData();
                render();
            }
        }

        // ============ å®Œæˆç‡è®¡ç®— ============
        function isRecordComplete(task, record) {
            if (!record) return false;
            if (task.type === 'check') return record.completed === true;
            if (task.type === 'progress') {
                const dailyGoal = Math.ceil(task.target / (task.days || 7));
                return (record.todayValue || 0) >= dailyGoal;
            }
            if (task.type === 'log') return record.rating > 0;
            return false;
        }

        function getTaskStats(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return { completed: 0, total: 0, rate: 0 };

            const startDate = task.startDate || task.createdAt || todayStr;
            const endDate = task.endDate || todayStr;
            const effectiveEnd = endDate < todayStr ? endDate : todayStr;
            
            if (startDate > effectiveEnd) return { completed: 0, total: 0, rate: 0 };

            let completed = 0, total = 0;

            if (task.freq === 'daily') {
                const start = parseLocalDate(startDate);
                const end = parseLocalDate(effectiveEnd);
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    total++;
                    if (isRecordComplete(task, getRecord(taskId, getLocalDateStr(d)))) completed++;
                }
            } else {
                let weekStart = getWeekStart(parseLocalDate(startDate));
                const currentWeek = getWeekStart(parseLocalDate(effectiveEnd));
                const seenWeeks = new Set();
                while (weekStart <= currentWeek) {
                    if (!seenWeeks.has(weekStart)) {
                        seenWeeks.add(weekStart);
                        total++;
                        if (isRecordComplete(task, getRecord(taskId, weekStart))) completed++;
                    }
                    const d = parseLocalDate(weekStart);
                    d.setDate(d.getDate() + 7);
                    weekStart = getLocalDateStr(d);
                }
            }

            return { completed, total, rate: total > 0 ? Math.round((completed / total) * 100) : 0 };
        }

        function calculateTotalProgress(taskId) {
            let total = 0;
            Object.keys(records).forEach(key => {
                if (key.startsWith(taskId + '_')) total += records[key].todayValue || 0;
            });
            return total;
        }

        // ============ Tab åˆ‡æ¢ ============
        function switchTab(tab) {
            currentTab = tab;
            viewingTaskId = null;
            historyYear = today.getFullYear();
            historyMonth = today.getMonth();
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(tab === 'today' ? 'ä»Šæ—¥' : 'å†å²'));
            });
            
            document.getElementById('todayTab').classList.toggle('hidden', tab !== 'today');
            document.getElementById('historyTab').classList.toggle('hidden', tab !== 'history');
            
            if (tab === 'history') renderHistoryTab();
        }

        // ============ UI æ¸²æŸ“ ============
        function render() {
            document.getElementById('dateDisplay').textContent = formatDisplayDate(today);
            renderTaskList();
            updateStats();
            renderIconSelector();
            renderColorSelector();
            if (currentTab === 'history') renderHistoryTab();
        }

        function renderIconSelector() {
            document.getElementById('iconSelector').innerHTML = TASK_ICONS.map(icon => `
                <div class="icon-option ${icon === selectedIcon ? 'selected' : ''}" onclick="selectIcon('${icon}')">${icon}</div>
            `).join('');
        }

        function renderColorSelector() {
            document.getElementById('colorSelector').innerHTML = TASK_COLORS.map(color => `
                <div class="color-option ${color === selectedColor ? 'selected' : ''}" style="background: ${color}" onclick="selectColor('${color}')"></div>
            `).join('');
        }

        function selectIcon(icon) { selectedIcon = icon; renderIconSelector(); }
        function selectColor(color) { selectedColor = color; renderColorSelector(); }

        function renderTaskList() {
            const container = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const filter = document.getElementById('taskFilter').value;

            let filteredTasks = tasks.filter(task => {
                if (filter === 'active') return !task.archived;
                if (filter === 'archived') return task.archived;
                return true;
            });

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.querySelector('.empty-state-text').innerHTML = 
                    filter === 'archived' ? 'æ²¡æœ‰å·²å½’æ¡£çš„ä»»åŠ¡' : 'è¿˜æ²¡æœ‰ä»»åŠ¡<br>ç‚¹å‡»å³ä¸‹è§’ + åˆ›å»ºä½ çš„ç¬¬ä¸€ä¸ªä¹ æƒ¯';
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = filteredTasks.map(task => renderTaskCard(task)).join('');
        }

        function renderTaskCard(task) {
            const record = getRecord(task.id, todayStr) || {};
            const stats = getTaskStats(task.id);
            const isComplete = isRecordComplete(task, record);
            const taskColor = task.color || TASK_COLORS[0];
            const taskIcon = task.icon || 'ğŸ“';
            const freqText = task.freq === 'weekly' ? 'æ¯å‘¨' : 'æ¯æ—¥';
            const colorDim = taskColor + '40';
            const isArchived = task.archived;

            let contentHtml = '';

            if (isArchived) {
                // å½’æ¡£ä»»åŠ¡åªæ˜¾ç¤ºç®€å•ä¿¡æ¯å’Œæ¢å¤æŒ‰é’®
                contentHtml = `
                    <div style="padding-left: 8px; color: var(--text-dim);">
                        ${task.type === 'progress' ? `å·²å®Œæˆ ${calculateTotalProgress(task.id)}/${task.target} ${task.unit || ''}` : 'å·²å½’æ¡£'}
                    </div>
                    <button class="restore-btn" onclick="restoreTask('${task.id}')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        æ¢å¤ä»»åŠ¡
                    </button>
                `;
            } else if (task.type === 'check') {
                contentHtml = `
                    <div class="check-area">
                        <button class="check-btn ${isComplete ? 'checked' : ''}" onclick="toggleCheck('${task.id}')"
                                style="${isComplete ? `background: ${taskColor}; border-color: ${taskColor}` : ''}">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </button>
                        <span class="check-label" style="${isComplete ? `color: ${taskColor}` : ''}">${isComplete ? 'å·²å®Œæˆ âœ“' : 'ç‚¹å‡»æ‰“å¡'}</span>
                    </div>
                `;
            } else if (task.type === 'progress') {
                const dailyGoal = Math.ceil(task.target / (task.days || 7));
                const todayValue = record.todayValue || 0;
                const totalValue = calculateTotalProgress(task.id);
                const overallPercent = Math.min(100, (totalValue / task.target) * 100);
                const todayComplete = todayValue >= dailyGoal;

                contentHtml = `
                    <div class="progress-section">
                        <div class="progress-header">
                            <span class="progress-today-goal" style="color: ${taskColor}">ä»Šæ—¥ç›®æ ‡: ${dailyGoal} ${task.unit || ''}</span>
                            <span class="progress-overall">æ€»è¿›åº¦: ${totalValue}/${task.target}</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${overallPercent}%; background: ${taskColor}"></div>
                        </div>
                        <div class="progress-input-row">
                            <span class="progress-text">ä»Šæ—¥å®Œæˆ:</span>
                            <input type="number" class="progress-input" value="${todayValue}" onchange="updateProgress('${task.id}', this.value)" placeholder="0">
                            <span class="progress-text">${task.unit || ''}</span>
                        </div>
                    </div>
                    <div class="check-area">
                        <button class="check-btn ${todayComplete ? 'checked' : ''}" onclick="toggleProgressCheck('${task.id}', ${dailyGoal})"
                                style="${todayComplete ? `background: ${taskColor}; border-color: ${taskColor}` : ''}">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </button>
                        <span class="check-label" style="${todayComplete ? `color: ${taskColor}` : ''}">${todayComplete ? 'ä»Šæ—¥ç›®æ ‡è¾¾æˆ!' : `è¿˜å·® ${Math.max(0, dailyGoal - todayValue)} ${task.unit || ''}`}</span>
                    </div>
                `;
            } else if (task.type === 'log') {
                const rating = record.rating || 0;
                const note = record.note || '';
                contentHtml = `
                    <div class="log-section">
                        <div class="form-label">${task.logLabel || 'ä»Šæ—¥è¯„åˆ†'}</div>
                        <div class="star-rating">
                            ${[1,2,3,4,5].map(i => `
                                <button class="star-btn ${rating >= i ? 'active' : ''}" onclick="setRating('${task.id}', ${i})"
                                        style="${rating >= i ? `border-color: ${taskColor}; background: ${taskColor}20` : ''}">${getStarEmoji(i)}</button>
                            `).join('')}
                        </div>
                        <textarea class="log-note" placeholder="å¤‡æ³¨ï¼ˆå¯é€‰ï¼‰" onchange="updateNote('${task.id}', this.value)">${note}</textarea>
                    </div>
                `;
            }

            const startStr = task.startDate ? formatShortDate(task.startDate) : '-';
            const endStr = task.endDate ? formatShortDate(task.endDate) : '-';

            return `
                <div class="task-card ${isArchived ? 'archived' : ''}" style="${isComplete && !isArchived ? `border-color: ${colorDim}` : ''}">
                    <div class="task-color-bar" style="background: ${taskColor}"></div>
                    <div class="task-header">
                        <div class="task-info">
                            <span class="task-icon">${taskIcon}</span>
                            <div>
                                <div class="task-name">${task.name}</div>
                                <div class="task-meta">${freqText}</div>
                            </div>
                        </div>
                        <div class="task-badges">
                            <span class="task-type-badge">${task.type === 'check' ? 'æ‰“å¡' : task.type === 'progress' ? 'è¿›åº¦' : 'è¯„åˆ†'}</span>
                            ${isArchived ? '<span class="archived-badge">å·²å®Œæˆ</span>' : ''}
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn" onclick="viewTaskHistory('${task.id}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                    <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                </svg>
                            </button>
                            <button class="task-action-btn" onclick="editTask('${task.id}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    ${contentHtml}
                    ${!isArchived ? `
                    <div class="task-stats">
                        <div class="task-stats-header">
                            <span class="task-stats-label">å®Œæˆæƒ…å†µ</span>
                            <span class="task-stats-dates">${startStr} â†’ ${endStr}</span>
                        </div>
                        <div class="stats-bar-container">
                            <div class="stats-bar-fill" style="width: ${stats.rate}%; background: ${taskColor}"></div>
                        </div>
                        <div class="stats-percentage" style="color: ${taskColor}">${stats.completed}/${stats.total} (${stats.rate}%)</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function getStarEmoji(level) {
            return ['ğŸ˜«', 'ğŸ˜•', 'ğŸ˜', 'ğŸ˜Š', 'ğŸ¤©'][level - 1];
        }

        function updateStats() {
            let todayCompleted = 0, todayTotal = 0;

            tasks.forEach(task => {
                if (task.archived) return;
                const startDate = task.startDate || task.createdAt || todayStr;
                const endDate = task.endDate || '2099-12-31';
                
                if (todayStr >= startDate && todayStr <= endDate) {
                    todayTotal++;
                    if (isRecordComplete(task, getRecord(task.id, todayStr) || {})) todayCompleted++;
                }
            });

            document.getElementById('todayCompleted').textContent = todayCompleted;
            document.getElementById('todayTotal').textContent = todayTotal;
            document.getElementById('todayRate').textContent = todayTotal > 0 ? Math.round((todayCompleted / todayTotal) * 100) + '%' : '0%';
        }

        // ============ å†å² Tab ============
        function renderHistoryTab() {
            const container = document.getElementById('historyContent');
            
            if (viewingTaskId) {
                renderSingleTaskHistory(viewingTaskId);
                return;
            }
            
            renderAllTasksCalendar();
        }

        function changeMonth(delta) {
            historyMonth += delta;
            if (historyMonth > 11) { historyMonth = 0; historyYear++; }
            if (historyMonth < 0) { historyMonth = 11; historyYear--; }
            renderHistoryTab();
        }

        function getTasksForMonth(year, month) {
            // è¿”å›åœ¨æŒ‡å®šæœˆä»½å­˜åœ¨ï¼ˆå·²åˆ›å»ºä¸”æœªç»“æŸï¼‰çš„ä»»åŠ¡
            const monthStart = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            const monthEnd = `${year}-${String(month + 1).padStart(2, '0')}-${getDaysInMonth(year, month)}`;
            
            return tasks.filter(task => {
                const taskStart = task.startDate || task.createdAt || todayStr;
                const taskEnd = task.endDate || '2099-12-31';
                // ä»»åŠ¡åœ¨è¿™ä¸ªæœˆæœ‰æ•ˆï¼šä»»åŠ¡å¼€å§‹æ—¥ <= æœˆæœ« ä¸” ä»»åŠ¡ç»“æŸæ—¥ >= æœˆåˆ
                return taskStart <= monthEnd && taskEnd >= monthStart;
            });
        }

        function renderAllTasksCalendar() {
            const container = document.getElementById('historyContent');
            const year = historyYear;
            const month = historyMonth;
            const lastDay = getDaysInMonth(year, month);
            const firstDay = new Date(year, month, 1);
            const startPadding = (firstDay.getDay() + 6) % 7;
            const days = ['ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'æ—¥'];

            const monthTasks = getTasksForMonth(year, month);
            const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();
            const isFutureMonth = year > today.getFullYear() || (year === today.getFullYear() && month > today.getMonth());

            // æœˆä»½å¯¼èˆª
            let html = `
                <div class="month-nav">
                    <button class="month-nav-btn" onclick="changeMonth(-1)">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"><path d="M15 18l-6-6 6-6"/></svg>
                    </button>
                    <span class="month-title">${year}å¹´${month + 1}æœˆ</span>
                    <button class="month-nav-btn" onclick="changeMonth(1)" ${isFutureMonth ? 'disabled' : ''}>
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"><path d="M9 18l6-6-6-6"/></svg>
                    </button>
                </div>
            `;

            // å›¾ä¾‹
            if (monthTasks.length > 0) {
                html += '<div class="task-legend">';
                monthTasks.forEach(task => {
                    html += `<div class="legend-item" onclick="viewTaskHistory('${task.id}')"><div class="legend-dot" style="background: ${task.color || TASK_COLORS[0]}"></div><span>${task.icon || 'ğŸ“'} ${task.name}</span></div>`;
                });
                html += '</div>';
            } else {
                html += '<div style="text-align: center; color: var(--text-dim); padding: 20px;">è¿™ä¸ªæœˆæ²¡æœ‰ä»»åŠ¡</div>';
            }

            // æ—¥å†
            html += `<div class="calendar-grid">${days.map(d => `<div class="calendar-day-label">${d}</div>`).join('')}`;

            for (let i = 0; i < startPadding; i++) {

        function renderHistoryList(taskId, year, month) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return '';

            const lastDay = getDaysInMonth(year, month);
            const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();
            const maxDay = isCurrentMonth ? today.getDate() : lastDay;
            let items = [];

            for (let d = maxDay; d >= 1; d--) {
                const dateStr = getLocalDateStr(new Date(year, month, d));
                const record = getRecord(taskId, dateStr);

                if (record && isRecordComplete(task, record)) {
                    let valueHtml = '';
                    if (task.type === 'check') {
                        valueHtml = `<span style="color: ${task.color}">âœ“ å·²å®Œæˆ</span>`;
                    } else if (task.type === 'progress') {
                        valueHtml = `${record.todayValue || 0} ${task.unit || ''}`;
                    } else if (task.type === 'log') {
                        valueHtml = `<span>${getStarEmoji(record.rating)}</span>`;
                        if (record.note) valueHtml += ` <span style="color: var(--text-dim); font-size: 12px;">${record.note}</span>`;
                    }

                    items.push(`
                        <div class="history-item" onclick="openRecordModal('${taskId}', '${dateStr}')">
                            <span class="history-date">${month + 1}æœˆ${d}æ—¥</span>
                            <span class="history-value">${valueHtml}</span>
                        </div>
                    `);
                }
            }

            if (items.length === 0) {
                return '<div style="text-align: center; color: var(--text-dim); margin-top: 30px;">è¿™ä¸ªæœˆè¿˜æ²¡æœ‰å®Œæˆè®°å½•</div>';
            }

            return `<div class="history-list">${items.join('')}</div>`;
        }

        function saveTask() {
            const name = document.getElementById('taskName').value.trim();
            if (!name) { alert('è¯·è¾“å…¥ä»»åŠ¡åç§°'); return; }

            const type = document.querySelector('.type-option.selected').dataset.type;
            const freq = document.querySelector('.freq-option.selected').dataset.freq;

            const taskData = {
                name, type, freq,

        function saveRecord() {
            const task = tasks.find(t => t.id === editingRecordTaskId);
            if (!task) return;

            const record = getRecord(editingRecordTaskId, editingRecordDate) || {};

            if (task.type === 'progress') {
                setRecord(editingRecordTaskId, editingRecordDate, { ...record, todayValue: parseFloat(document.getElementById('recordProgressValue').value) || 0 });

                setRecord(editingRecordTaskId, editingRecordDate, { ...record, note: document.getElementById('recordNote').value });

            closeModal('recordModal');
            render();

                try {

                        if (confirm('å¯¼å…¥å°†è¦†ç›–å½“å‰æ‰€æœ‰æ•°æ®ï¼Œç¡®å®šç»§ç»­å—ï¼Ÿ')) {
                            tasks = data.tasks;

                    } else { alert('æ— æ•ˆçš„æ•°æ®æ–‡ä»¶'); }
                } catch (err) { alert('æ–‡ä»¶è§£æå¤±è´¥ï¼š' + err.message); }
